<!DOCTYPE html>
<html>
<head>
    <title>PWA Test - Moneyballs</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .warning { background: #fff3cd; color: #856404; border: 1px solid #ffeaa7; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #0056b3; }
        #logs { background: #f8f9fa; padding: 10px; border-radius: 5px; max-height: 300px; overflow-y: auto; font-family: monospace; font-size: 12px; }
    </style>
</head>
<body>
    <h1>üß™ PWA Test - Moneyballs Application</h1>

    <div class="test-section">
        <h2>üìä Service Worker Status</h2>
        <div id="sw-status">Checking...</div>
        <button onclick="registerSW()">Register Service Worker</button>
        <button onclick="unregisterSW()">Unregister Service Worker</button>
    </div>

    <div class="test-section">
        <h2>üåê Connection Status</h2>
        <div id="connection-status">Checking...</div>
        <button onclick="testOffline()">Simulate Offline</button>
        <button onclick="testOnline()">Simulate Online</button>
    </div>

    <div class="test-section">
        <h2>üíæ Cache Test</h2>
        <div id="cache-status">Checking...</div>
        <button onclick="testCache()">Test Cache</button>
        <button onclick="clearCache()">Clear Cache</button>
    </div>

    <div class="test-section">
        <h2>üì± PWA Features</h2>
        <div id="pwa-status">Checking...</div>
        <button onclick="testInstallPrompt()">Test Install Prompt</button>
    </div>

    <div class="test-section">
        <h2>üìù Console Logs</h2>
        <button onclick="clearLogs()">Clear Logs</button>
        <div id="logs"></div>
    </div>

    <script>
        let registration = null;

        // Override console.log to show in our logs div
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;

        function addLog(message, type = 'info') {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.innerHTML = `<span style="color: #666;">[${timestamp}]</span> ${message}`;
            logEntry.style.color = type === 'error' ? 'red' : type === 'warn' ? 'orange' : 'black';
            logs.appendChild(logEntry);
            logs.scrollTop = logs.scrollHeight;
        }

        console.log = function(...args) {
            originalLog.apply(console, args);
            addLog(args.join(' '), 'info');
        };

        console.error = function(...args) {
            originalError.apply(console, args);
            addLog(args.join(' '), 'error');
        };

        console.warn = function(...args) {
            originalWarn.apply(console, args);
            addLog(args.join(' '), 'warn');
        };

        function updateStatus(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="status ${type}">${message}</div>`;
        }

        async function registerSW() {
            try {
                addLog('Attempting to register service worker...');
                registration = await navigator.serviceWorker.register('/sw.js', { scope: '/vite/' });
                updateStatus('sw-status', '‚úÖ Service Worker registered successfully!', 'success');
                addLog('Service Worker registered: ' + registration.scope);

                // Wait for service worker to be ready
                await navigator.serviceWorker.ready;
                addLog('Service Worker is ready and active');

                // Check cache after registration
                setTimeout(testCache, 1000);

            } catch (error) {
                updateStatus('sw-status', '‚ùå Service Worker registration failed: ' + error.message, 'error');
                addLog('Service Worker registration failed: ' + error.message, 'error');
            }
        }

        async function unregisterSW() {
            try {
                if (registration) {
                    const result = await registration.unregister();
                    updateStatus('sw-status', result ? '‚úÖ Service Worker unregistered' : '‚ùå Failed to unregister', result ? 'success' : 'error');
                    addLog('Service Worker unregistered: ' + result);
                    registration = null;
                } else {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let reg of registrations) {
                        await reg.unregister();
                    }
                    updateStatus('sw-status', '‚úÖ All Service Workers unregistered', 'success');
                    addLog('All Service Workers unregistered');
                }
            } catch (error) {
                updateStatus('sw-status', '‚ùå Unregistration failed: ' + error.message, 'error');
                addLog('Unregistration failed: ' + error.message, 'error');
            }
        }

        function updateConnectionStatus() {
            const isOnline = navigator.onLine;
            updateStatus('connection-status', isOnline ? 'üü¢ Online' : 'üî¥ Offline', isOnline ? 'success' : 'error');
            addLog('Connection status: ' + (isOnline ? 'Online' : 'Offline'));
        }

        function testOffline() {
            updateStatus('connection-status', 'üî¥ Simulating Offline', 'warning');
            addLog('Simulating offline mode - try refreshing the page');
            // Note: This won't actually work in browser, but shows the concept
        }

        function testOnline() {
            updateStatus('connection-status', 'üü¢ Simulating Online', 'success');
            addLog('Simulating online mode');
        }

        async function testCache() {
            try {
                const cacheNames = await caches.keys();
                addLog('Found cache names: ' + cacheNames.join(', '));

                let totalCached = 0;
                for (const cacheName of cacheNames) {
                    const cache = await caches.open(cacheName);
                    const keys = await cache.keys();
                    totalCached += keys.length;
                    addLog(`Cache "${cacheName}" contains ${keys.length} items`);
                    keys.forEach(key => addLog(`  - ${key.url}`));
                }

                updateStatus('cache-status', `üíæ Found ${totalCached} cached items across ${cacheNames.length} caches`, 'success');

            } catch (error) {
                updateStatus('cache-status', '‚ùå Cache test failed: ' + error.message, 'error');
                addLog('Cache test failed: ' + error.message, 'error');
            }
        }

        async function clearCache() {
            try {
                const cacheNames = await caches.keys();
                for (const cacheName of cacheNames) {
                    await caches.delete(cacheName);
                    addLog('Deleted cache: ' + cacheName);
                }
                updateStatus('cache-status', '‚úÖ All caches cleared', 'success');
                addLog('All caches cleared successfully');
            } catch (error) {
                updateStatus('cache-status', '‚ùå Cache clearing failed: ' + error.message, 'error');
                addLog('Cache clearing failed: ' + error.message, 'error');
            }
        }

        function testInstallPrompt() {
            if ('beforeinstallprompt' in window) {
                updateStatus('pwa-status', '‚úÖ Install prompt supported', 'success');
                addLog('Install prompt is supported - visit main app to trigger');
            } else {
                updateStatus('pwa-status', '‚ö†Ô∏è Install prompt not supported in this browser', 'warning');
                addLog('Install prompt not supported - try Chrome/Edge');
            }

            // Check if running as PWA
            if (navigator.standalone) {
                updateStatus('pwa-status', 'üì± Running as installed PWA (iOS)', 'success');
                addLog('Running as standalone PWA (iOS)');
            } else if (matchMedia('(display-mode: standalone)').matches) {
                updateStatus('pwa-status', 'üì± Running as installed PWA', 'success');
                addLog('Running as standalone PWA');
            } else {
                addLog('Running in browser mode');
            }
        }

        function clearLogs() {
            document.getElementById('logs').innerHTML = '';
        }

        // Initialize tests on page load
        window.addEventListener('load', () => {
            addLog('PWA Test page loaded');
            updateConnectionStatus();

            // Check if service worker is already registered
            navigator.serviceWorker.getRegistrations().then(registrations => {
                if (registrations.length > 0) {
                    updateStatus('sw-status', '‚úÖ Service Worker already registered', 'success');
                    addLog('Found ' + registrations.length + ' registered service workers');
                    registration = registrations[0];
                } else {
                    updateStatus('sw-status', '‚ö†Ô∏è No Service Worker registered', 'warning');
                    addLog('No service worker found - click "Register Service Worker" to install');
                }
            });

            // Listen for connection changes
            window.addEventListener('online', updateConnectionStatus);
            window.addEventListener('offline', updateConnectionStatus);

            // Test PWA features
            testInstallPrompt();
        });
    </script>
</body>
</html>
