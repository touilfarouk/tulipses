    <!-- Axios for HTTP requests -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.2/dist/axios.min.js"></script>

    <!-- Axios Interceptors for logging -->
    <script>
      if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('/sw.js')
      .then(registration => {
        console.log('ServiceWorker registration successful');
      })
      .catch(err => {
        console.log('ServiceWorker registration failed: ', err);
      });
  });
}
      // Request interceptor - log outgoing requests
      axios.interceptors.request.use(
        function(config) {
          console.log('üöÄ Axios Request:', {
            method: config.method?.toUpperCase(),
            url: config.url,
            data: config.data,
            headers: config.headers
          });
          return config;
        },
        function(error) {
          console.error('‚ùå Axios Request Error:', error);
          return Promise.reject(error);
        }
      );

      // Response interceptor - log responses
      axios.interceptors.response.use(
        function(response) {
          console.log('‚úÖ Axios Response:', {
            status: response.status,
            statusText: response.statusText,
            url: response.config.url,
            data: response.data,
            headers: response.headers
          });
          return response;
        },
        function(error) {
          console.error('‚ùå Axios Response Error:', {
            status: error.response?.status,
            statusText: error.response?.statusText,
            url: error.config?.url,
            message: error.message,
            data: error.response?.data
          });
          return Promise.reject(error);
        }
      );

      console.log('üîß Axios logging enabled - all requests/responses will be logged');
    </script>
